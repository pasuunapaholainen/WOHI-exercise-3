    <h1>A form to contact me:</h1>
    

    <form action="/action_page.php">
        <div class="form-group col-lg-3 col-sm-6">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="" placeholder="Your name" class="form-control" required/>
        </div>
        <div class="form-group col-lg-2 col-sm-4">
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" value="" class="form-control" required/>
        </div>
        <div class="form-group col-lg-3 col-sm-6">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" value="" placeholder="Your email" class="form-control" required/>
        </div>
        <div class="form-group col-lg-5 col-sm-10">
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="5" placeholder="Your carefully chosen words here" class="form-control" required></textarea>
        </div>
        <div class="form-group form-check">
            <label for="multichoice">How did you know about my page?</label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="google" name="google"/> Google
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> 
                <input class="form-check-input" type="checkbox" id="friend" name="friend"/> From a friend
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> 
                <input class="form-check-input" type="checkbox" id="linkedin" name="linkedin"/> From Linkedin
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> 
                <input class="form-check-input" type="checkbox" id="other" name="other"/> Other
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
